prefix: "&7[&c&lClans&4&lPlus&7] &r"
no-permission: "{prefix}&cYou don't have enough permission to execute this command"
only-players: "&cOnly players can execute this command!"
clan-already-exists: "{prefix}&cA clan named '{name}' already exists!"
clan-not-found: "{prefix}&cCannot find any clan named '{name}'!"
clan-info-format:
  - "{prefix}&cClan - Info:"
  - "{prefix} &7- &cName: &7{name}"
  - "{prefix} &7- &cLeader: &7{leader}"
  - "{prefix} &7- &cCoLeader: &7{coleader}"
  - "{prefix} &7- &cMembers: &7{members}"
  - "{prefix} &7- &cBalance: &7{balance}"
already-in-a-clan: "{prefix}&cYou are already a part of the clan '{clan}'!"
confirming-expired: "{prefix}&cYour confirm time has expired!"
clan-created: "{prefix}&aYou created the clan '{clan}'"
clan-admin-help:
  - "{prefix}&c&lClan Admin - Help"
  - "{prefix} &7- &c/aclan spy <chat> &8| &7Turns on the ability to see other clans actions"
  - "{prefix} &7- &c/aclan disband <clan> &8| &7Forcefully disbands a clan"
  - "{prefix} &7- &c/aclan reload &8| &7Reloads the plugin"
  - "{prefix} &7- &c/aclan checkmember <player> &8| &7Checks if a player is part of a clan"
  - "{prefix} &7- &c/aclan edit <clan> <attribute> <value> &8| &7Edits a modifiable attribute of a clan"
  - "{prefix} &7- &c/aclan kick <player> &8| &7Forcefully kicks a player from his clan"
  - "{prefix} &7- &c/aclan balance <clan> <add/show/remove> [quantity] &8| &7Manages a clans balance"
clan-help-top: "{prefix}&c&lClan - Help"
clan-help:
  - "{prefix} &7- &c/clan create <name> &8| &7Creates a clan"
  - "{prefix} &7- &c/clan info <clan> &8| &7Displays the info about a clan"
clan-help-bottom: "{prefix}&7Type /clan help {number} to get to the next page"
no-co-leader: "No one"
no-member: "No one"
clan-info-usage: "{prefix}&cUsage: /clan info <clan> &8| &7Displays the info about a clan"
clan-create-usage: "{prefix}&cUsage: /clan create <name> &8| &7Creates a clan"
clan-admin-disband-usage: "{prefix}&cUsage: /aclan disband <clan> &8| &7Forcefully disbands a clan"
clan-admin-disband-done: "{prefix}&aYou have successfully disbanded the clan '{clan}'!"