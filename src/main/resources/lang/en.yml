# Clan Related Placeholders:
# » {name} - The clan's name
# » {leader} - The clan's leader's formatted name
# » {coleader} - The clan's co-leader's formatted name
# » {members} - The formatted list of the clan members (leader is excluded)
# » {balance} - The clan's balance
# » {size} - The clan's size (leader and co-leaders are excluded)
# » {size_total} - The clan's size (leader is included)
#
#
#
prefix: "&7[&c&lClans&4&lPlus&7] &c»&r "
no-permission: "{prefix}&cYou don't have enough permission to execute this command"
only-players: "&cOnly players can execute this command!"
