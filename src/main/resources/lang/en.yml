clan-not-found: "{prefix}&cCannot find any clan named '{name}'!"
clan-info-format:
  - "{prefix}&cClan - Info:"
  - "{prefix} &cName: &7{name}"
  - "{prefix} &cLeader: &7{leader}"
  - "{prefix} &cCoLeader: &7{coleader}"
  - "{prefix} &cMembers: &7{members}"
  - "{prefix} &cSize: &7{size}"
  - "{prefix} &cBalance: &7{balance}"
already-in-a-clan: "{prefix}&cYou are already a part of the clan '{clan}'!"
confirming-expired: "{prefix}&cYour confirm time has expired!"
clan-created: "{prefix}&aYou created the clan '{clan}'"
clan-admin-help-top: "{prefix}&c&lClan Admin - Help"
clan-admin-help:
  - "{prefix} &c/aclan spy <chat> &8| &7Turns on the ability to see other clans actions"
  - "{prefix} &c/aclan disband <clan> &8| &7Forcefully disbands a clan"
  - "{prefix} &c/aclan reload &8| &7Reloads the plugin"
  - "{prefix} &c/aclan checkmember <player> &8| &7Checks if a player is part of a clan"
  - "{prefix} &c/aclan edit <clan> <attribute> <value> &8| &7Edits a modifiable attribute of a clan"
